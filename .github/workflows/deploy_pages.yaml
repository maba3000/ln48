name: Deploy Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-main
  cancel-in-progress: false

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: make ci

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Build site
        run: |
          set -euo pipefail
          make pubget
          make l10n
          repo_name="${GITHUB_REPOSITORY#*/}"
          if [[ "$repo_name" == *.github.io ]]; then
            base_href="/app/"
          else
            base_href="/${repo_name}/app/"
          fi
          build_number="$(git rev-list --count HEAD)"
          flutter build web --release --base-href "${base_href}" --build-number "${build_number}"
          mkdir -p site
          cp -R landing/* site/
          cp -R build/web site/app
          cp site/app/index.html site/app/404.html
          cp web/favicon.png site/favicon.png
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - uses: actions/deploy-pages@v4
